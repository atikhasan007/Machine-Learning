<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News Recommender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<style>
    body {
        /* âœ¨ Beautiful gradient background */
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        font-family: 'Poppins', sans-serif;
        min-height: 100vh;
        color: #fff;
    }

    h2 {
        color: #ffffff;
        text-shadow: 1px 2px 6px rgba(0, 0, 0, 0.3);
        font-weight: 600;
    }

    .card {
        border-radius: 15px;
        backdrop-filter: blur(12px);
        background: rgba(255, 255, 255, 0.15);
        color: #fff;
        transition: transform 0.3s ease-in-out, background 0.3s;
    }

    .card:hover {
        transform: translateY(-6px);
        background: rgba(255, 255, 255, 0.25);
    }

    .btn-primary {
        background-color: #4f46e5;
        border-color: #4338ca;
        border-radius: 10px;
        padding: 10px 25px;
        transition: 0.3s;
    }

    .btn-primary:hover {
        background-color: #3730a3;
        transform: scale(1.05);
    }

    .form-control {
        border-radius: 10px;
        padding: 10px 15px;
        border: none;
    }

    .card-footer a {
        color: #4f46e5;
        border-color: #4f46e5;
    }

    .card-footer a:hover {
        background-color: #4f46e5;
        color: white;
    }
</style>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Hybrid News Recommendation System</h2>
    <form method="POST" class="mb-5">
        <div class="row g-3">
            <div class="col-md-6">
                <input type="text" name="user_id" class="form-control" placeholder="Enter User ID" required>
            </div>
            <div class="col-md-6">
                <input type="text" name="title" class="form-control" placeholder="Enter News Title" required>
            </div>
        </div>
        <div class="text-center mt-3">
            <button type="submit" class="btn btn-primary px-5">Get Recommendations</button>
        </div>
    </form>

    {% if recommendations %}
    <div class="row row-cols-1 row-cols-md-2 g-4">
        {% for rec in recommendations %}
        <div class="col">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">{{ rec.title }}</h5>
                    <p class="card-text"><strong>Category:</strong> {{ rec.category }} | <strong>Subcategory:</strong> {{ rec.subcategory }}</p>
                    <p class="card-text">{{ rec.abstract[:200] }}...</p>
                </div>
                <div class="card-footer text-end bg-transparent border-0">
                    <a href="{{ rec.url }}" target="_blank" class="btn btn-sm btn-outline-light">Read More</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endif %}
</div>
</body>
</html>
